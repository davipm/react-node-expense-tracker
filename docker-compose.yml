name: transaction-db

services:
  postgres:
    image: postgres
    container_name: transaction-db-postgres
    environment:
      POSTGRES_DB: transaction-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - transaction-db_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  transaction-db_postgres_data:
