version: '3.8'

services:
  postgres:
    image: postgres
    container_name: transaction-db-postgres
    environment:
      POSTGRES_DB: transaction-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - transaction-db_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  next-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: expense-tracker-app
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/transaction-db?schema=public
      - NEXT_TELEMETRY_DISABLED=1
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  transaction-db_postgres_data: